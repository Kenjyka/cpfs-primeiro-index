<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai jogos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex fixed-top">
        <div class="container-fluid d-flex justify-content-around">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/senai-165.png" alt="senai" width="100px" height="30px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicial</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
    <main>
        <div id="cadastro">
            <h1>Faça já seu cadastro</h1>
            <form action="" method="post">
                <p>
                    <label for="usuario-c" class="form-label">Nome: </label>
                    <input type="email" id="usuario-c" required placeholder="Usuario" class="form-control">
                </p>
                <p>
                    <label for="senha-c" class="form-label">senha: </label>
                    <input type="password" id="senha-c" required placeholder="senha" class="form-control">
                </p>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <div id="login">
        </div>
    </main>
      
</body>
</html>
